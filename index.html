<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/flowers.png" type="image/x-icon">
  <title>Flowers</title>
  <style>


    .greetings {
      margin-top: 50px;
      font-size: 2rem;
    }

    .description {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    /* contenedor de lluvia */
    #loveRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    /* estilo de cada imagen */
    .love-img {
      position: absolute;
      top: -100px; /* 游녣 siempre empiezan arriba */
      width: 70px;
      animation-name: caer;
      animation-timing-function: linear;
      animation-fill-mode: forwards; /* 游녣 asegura que termine abajo */
    }

    @keyframes caer {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg); /* 游녣 siempre baja m치s que la pantalla */
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="greetings">
    <span>游눝</span>
    <span>游눞</span>
    <span>游눝</span>
  </div>
  <div class="description">
    <span>Esto es para ti mi ni침a de ojos bonitos </span>
  </div>
  <div class="button">
    <button class="botones">
      <a href="flower.html" style="color: #fff; text-decoration:none;">游눞CLICK AQU칈游눞</a>
    </button>
  </div>

  <!-- contenedor de lluvia -->
  <div id="loveRain"></div>

   <script>
    const imagenes = [
      "img/pingu1.png",
      "img/pingu2.png",
      "img/pingu3.png",
      "img/pingu4.png",
      "img/pingu5.png",
      "img/pingu6.png",
      "img/pingu7.png",
      "img/pingu8.png",
    ]; // 游녤 tus im치genes aqu칤

    function lluviaFotos() {
      const loveRain = document.getElementById("loveRain");
      const cantidad = 2 + Math.floor(Math.random() * 2);

      for (let i = 0; i < cantidad; i++) {
        const img = document.createElement("img");
        img.classList.add("love-img");
        img.src = imagenes[Math.floor(Math.random() * imagenes.length)];
        img.style.left = Math.random() * 90 + "vw";
        img.style.animationDuration = 4 + Math.random() * 4 + "s";
        loveRain.appendChild(img);

        // eliminar la imagen despu칠s de la animaci칩n
        setTimeout(() => img.remove(), 9000);
      }
    }

    setInterval(lluviaFotos, 2000);
  </script>
</body>

</html>
