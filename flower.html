        padding: 5px 10px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(2px);
      }
      @keyframes fall {
        0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.7; }
        25% { transform: translateY(25vh) translateX(5px) rotate(2deg); }
        50% { transform: translateY(50vh) translateX(-5px) rotate(-2deg); }
        75% { transform: translateY(75vh) translateX(3px) rotate(1deg); }
        100% { transform: translateY(100vh) translateX(-3px) rotate(-1deg); opacity: 0; }

      function lluviaFrases() {
  const loveRain = document.getElementById("loveRain");

  // cu√°ntas frases quieres que caigan al mismo tiempo
  const cantidad = 2 + Math.floor(Math.random() * 2); // entre 2 y 3

  for (let i = 0; i < cantidad; i++) {
    const frase = document.createElement("div");
    frase.classList.add("love-phrase");
    frase.innerText = frases[Math.floor(Math.random() * frases.length)];
    frase.style.left = Math.random() * 90 + "vw";
    frase.style.animationDuration = 4 + Math.random() * 4 + "s";
    loveRain.appendChild(frase);
    setTimeout(() => frase.remove(), 8000);
  }
}
